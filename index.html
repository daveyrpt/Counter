<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>

        <!-- CSS File -->
        <link href="../dist/output.css" rel="stylesheet"> 

    </head>
    <body>
        <main>
            <div class="container  mx-auto mt-64">
                <p class="text-7xl flex justify-center font-mono font-extrabold">Counter</p>
                <span class="numberValue text-9xl font-bold flex justify-center mt-12">0</span>

                <div class=" button-container flex justify-center mt-10">
                    <button class=" btn decreaseButton text-2xl font-mono font-light uppercase px-5 py-1 mx-6 border-4 border-black rounded-lg">Decrease</button>
                    <button class=" btn resetButton text-2xl font-mono font-light uppercase px-5 py-1 mx-6 border-4 border-black rounded-lg">Reset</button>
                    <button class=" btn increaseButton text-2xl font-mono font-light uppercase px-5 py-1 mx-6 border-4 border-black rounded-lg">Increase</button>
                </div>
            </div>
        </main>
    </body>

    <!-- JavaScript File -->
    <script src="/src/app.js"></script>
</html>
